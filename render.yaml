services:
  - type: web
    name: oz-vacation-form-api
    env: node
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: node server/index.js
    envVars:
      - key: GOOGLE_SERVICE_ACCOUNT_JSON
        sync: false
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: GOOGLE_SHEET_NAME
        sync: false
      - key: GOOGLE_DRIVE_FOLDER_ID
        sync: false
      - key: GOOGLE_DRIVE_PUBLIC
        value: "1"
      - key: CORS_ORIGIN
        sync: false
